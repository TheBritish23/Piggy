<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <div class="well">
          <h1>Pig Dice</h1>
          <hr>
          <h2>How Many Dice?</h2>
          <form id="hog">
           <div class="form-group">
            <button class="button button5" type="submit">1</button>
            <button class="button button5" type="submit">2</button>
          </div>
          <hr>
            <div class="col-md-6">
              <div class="game">
                <div class="player-0-panel active-0">
            <div class="game-panel">
              <div class="player-name" id="name-0">Player 1</div>
              <div class="player-score-0" id="score-0">43</div>
              <div class="player-0-rolled-1"><h3>Sorry! You rolled 1.
            </div>
            <div class="current-box">
              <div class="current-label">Current</div>
              <div class="score">0</div>
            </div>
          </div>
          <div class="rules-panel" style="display:none">
            <h3>Gameplay</h3>
            <p>On each turn, the player rolls the die repeatedly until:</p>

            <hr>
            <li>1: you roll a 1</li>
            <li>2: if you choose to hold, the points racked up are added to the players score</li>
            <hr>
            <div class="game-panel">

              <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
              <button class="btn-rules"><i class="ion-ios-compose-outline"></i>Rules</button>
              <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
