    <div class="jumbotron">
      <div class="container">
        <div class="well">
          <h1>Pig Dice</h1>
           <form id="hog">
             <div class="player">
               <div class="game">
            <div class="panel">
              <div class="playername" id="name-0"><h2>Player</h2></div>
              <div class="player-0-rolled-1"><h3>Points</h3>
                <div id="player-roll">
                </div>
                <div id="turnTotal">
                </div>
                <div id="checkTurn">
                </div>
                <div id="roll">
              </div>
            </div>
          <div class="rules">
            <h4>Gameplay</h4>
            <p>On each turn, the player rolls the die repeatedly until:</p>
            <hr>
            <li>1: You roll a 1, you lose your whole score</li>
            <li>2: You choose to hold, the points you racked up are added to the players score</li>
            <hr>
            <div class="button1">
              <button id="btn-roll">Roll dice</button>
              <button id="btn-hold">Hold</button>
              <button id="btn-reset">Reset Game</button>
            </div>
